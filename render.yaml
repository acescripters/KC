# render.yaml
services:
  - type: web
    name: irc-bot-manager
    env: python
    rootDir: ./
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "8080"
